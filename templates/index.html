<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if object_list %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Date time</th>
        <th>Name</th>
        <th>Phone number</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <th>{{obj.id}}</th>
        <th>{{obj.order_dt}}</th>
        <th>{{obj.order_name}}</th>
        <th>{{obj.order_phone}}</th>
    </tr>
{% endfor %}
</table>
{% else %}
No data
{% endif %}


</body>
</html>
